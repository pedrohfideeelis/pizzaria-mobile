<ion-content>
  <div class="header-container">
    <ion-back-button></ion-back-button>
    <h3>Alterar Senha</h3>
  </div>

  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
    <ion-item class="input-item" slot="fixed">
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      <ion-input type="text" placeholder="Código de verificação" [(ngModel)]="verificationCode"
        name="verificationCode"></ion-input>
    </ion-item>

    <ion-item class="input-item" slot="fixed">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Senha" [(ngModel)]="newPassword"
        name="newPassword" required></ion-input>
      <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="end" class="toggle-password"
        (click)="togglePasswordVisibility('password')"></ion-icon>
    </ion-item>

    <ion-item class="input-item" slot="fixed">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirmar Senha"
        [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" slot="end" class="toggle-password"
        (click)="togglePasswordVisibility('confirmPassword')"></ion-icon>
    </ion-item>

    <div class="button-container">
      <ion-button type="submit" expand="full" class="alterar-button" [disabled]="!forgotPasswordForm.valid"
        shape="round" color="primary">Alterar</ion-button>
      <ion-button expand="full" class="cancelar-button" (click)="cancel()" shape="round"
        color="secondary">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
