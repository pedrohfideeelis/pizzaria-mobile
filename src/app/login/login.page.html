<ion-content slot="fixed">
  <div class="login-container" slot="fixed">
    <div class="header" slot="fixed">
      <ion-button fill="clear" class="back-button" (click)="navigateBackToWelcome()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <h1>Login</h1>
    </div>

    <img src="assets/images/PIZZA_LOGO_ICON.svg" alt="Logo Icon" class="logo" slot="fixed">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" slot="fixed">
      <ion-item slot="fixed">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input formControlName="email" type="email" placeholder="Email" [clearInput]="true"
          labelPlacement="stacked"></ion-input>
      </ion-item>

      <ion-item slot="fixed">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Senha" [clearInput]="true"
          labelPlacement="stacked"></ion-input>
      </ion-item>

      <ion-button class="login-button" expand="full" type="submit" [disabled]="!loginForm.valid" shape="round">Login</ion-button>
    </form>

    <div class="forgot-password" (click)="navigateToForgotPassword()">Esqueci minha senha</div>

    <div class="register" (click)="navigateToRegister()">Ainda n√£o tenho cadastro</div>
  </div>
</ion-content>
