<ion-card>
  <img [src]="imageUrl" alt="{{ name }}">
  <ion-card-header>
    <ion-card-title>{{ name }}</ion-card-title>
    <ion-card-subtitle>{{ price | currency }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="showDescription">
    {{ description }}
  </ion-card-content>
</ion-card>
