<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ pizza.name }}</ion-title>
  </ion-toolbar>

  <ion-img [src]="pizza.imageUrl"></ion-img>

  <div class="pizza-description">
    <p>{{pizza.description}}</p>
  </div>

  <div class="size-buttons">
    <ion-button (click)="selectSize('P')">P</ion-button>
    <ion-button (click)="selectSize('M')">M</ion-button>
    <ion-button (click)="selectSize('G')">G</ion-button>
  </div>

  <div class="quantity-buttons">
    <ion-buttons slot="end">
      <ion-button (click)="changeQuantity(-1)">-</ion-button>
      <ion-label>{{ quantity }}</ion-label>
      <ion-button (click)="changeQuantity(1)">+</ion-button>
    </ion-buttons>
  </div>

    <div class="observations">
      <ion-label position="stacked">Observações</ion-label>
      <ion-textarea [(ngModel)]="notes" placeholder="Ex: sem cebola"></ion-textarea>
    </div>

    <div class="total-price">
      <ion-label>Preço Total</ion-label>
      <ion-note>{{ totalPrice | currency : "BRL" }}</ion-note>
    </div>

    <ion-button expand="block" (click)="addToCart()">Adicionar ao Carrinho</ion-button>
</ion-content>
